<div class="col-lg-12">
  <div class="tabs-container">
    <form class="panel-body" (ngSubmit)="edit(product)" [formGroup]="product">
        <fieldset class="form-horizontal">
            <div class="form-group"><label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                  <input  type="text" class="form-control" formControlName="name" placeholder="Product name">
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">Price:</label>
                <div  class="col-sm-10">
                  <input  type="text" class="form-control" placeholder="$160.00" formControlName="price">
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <div class="summernote">
                        <h3>Lorem Ipsum is simply</h3>
                        <textarea formControlName="description"></textarea>
                        <br/>
                    </div>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Tags</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="...">
              </div>
            </div>
        </fieldset>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
              <button class="btn btn-primary" [disabled]="product.invalid"> Save changes</button>
              <div class="btn btn-white" (click)="cancel()">Cancel</div>
          </div>
        </div>
    </form>
  </div>
</div>
