<div class="middle-box text-center loginscreen animated fadeInDown">
  <h3>Welcome</h3>

  <form class="m-t" [formGroup]="user" (ngSubmit)="onSubmit(user)">
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email" required>
      <span *ngIf="user.controls['email'].errors && user.controls['email'].touched">
        {{user.controls['email'].errors | json}}
      </span>
    </div>
    <div class="form-group">
      <input type="password" class="form-control"  name="password" placeholder="password" formControlName="password">
      <span *ngIf="user.controls['password'].errors && user.controls['password'].touched">
        {{user.controls['password'].errors | json}}
      </span>
    </div>
    <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="user.invalid">Login</button>

    <p class="text-muted text-center" *ngIf="error">{{error.message}}</p>
  </form>
</div>
