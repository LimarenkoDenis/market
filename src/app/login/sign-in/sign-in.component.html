<img  *ngIf="(af.auth | async)?.uid"
      [src]="(af.auth | async)?.google.photoURL"
      class="message-avatar" alt="">

<a  class="btn btn-block btn-social btn-google"
    *ngIf="!(af.auth | async)?.uid" (click)="GoogleLogin()">
    <span class="fa fa-google"></span> Sign in with Google
</a>

<a  *ngIf="(af.auth | async)?.uid"
    (click)="logout()"
    class="nav navbar-top-links navbar-right">
    <i class="fa fa-sign-in"></i> Log Out
</a>
